<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{'login.login' | translate}}</h1>
          <form #form="ngForm" (submit)="logIn()">
            <div class="form-group">
              <label for="email">{{'login.email' | translate}}:</label>
              <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
            <label for="password">{{'login.password' | translate}}</label>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!form.valid">{{'login.login' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
